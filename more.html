<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header-screen">
      <h1 class="header__screen__title">More</h1>
      <div class="header__screen__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg">
              <div class="point"></div>
            </i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./img/face.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">SETO_SON</h4>
            <h6 class="user-component__subtitle">
              +1 787-666-999 <i class="fa-solid fa-circle-info"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-hard-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="icon-row2">
        <div class="icon-row__icon2">
          <i class="fa-solid fa-file-invoice"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon2">
          <i class="fa-regular fa-comments"></i>
          <span>OpenChats</span>
        </div>
        <div class="icon-row__icon2 opactiy">
          <i class="fa-regular fa-comments"></i>
          <span>OpenChats</span>
        </div>
        <div class="icon-row__icon2 opactiy">
          <i class="fa-regular fa-comments"></i>
          <span>OpenChats</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">KoKoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-brands fa-github"></i>
            </div>
            <span class="more-suggestions__icon-text">KoKoa friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-brands fa-discord"></i>
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="friends_nav">
      <ul class="friends_nav__list">
        <li class="friends_nav__btn">
          <a class="friends_nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="friends_nav__btn">
          <a class="friends_nav__link" href="chats.html">
            <span class="friends_nav__notification badge">11</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="friends_nav__btn">
          <a class="friends_nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="friends_nav__btn">
          <a class="friends_nav__link" href="more.html">
            <span class="friends_nav__dat"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too bigㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fd8936dbd6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
